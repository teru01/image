steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/server', '-f', './server/Dockerfile.prod', './server']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/db', '-f', './mysql/Dockerfile.prod', './mysql']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/web', '-f', './nginx/Dockerfile.prod', './nginx']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/client', '-f', './client/Dockerfile.prod', './client']

images: ['gcr.io/$PROJECT_ID/server', 'gcr.io/$PROJECT_ID/db', 'gcr.io/$PROJECT_ID/web', 'gcr.io/$PROJECT_ID/client']
