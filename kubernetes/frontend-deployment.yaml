apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: imagechat-frontend
        image: <Image>
        resources:
          limits:
            memory: "600Mi"
            cpu: "100m"
          requests:
            memory: "100Mi"
            cpu: "50m"
        ports:
        - containerPort: 80
