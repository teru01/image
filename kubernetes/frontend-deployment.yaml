apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: imagechat-frontend
        image: gcr.io/imagechat-285509/imagechat-frontend:bf33ea81fb08eb7581e09372dd50b77e55987a84
        resources:
          limits:
            memory: "1000Mi"
            cpu: "100m"
          requests:
            memory: "100Mi"
            cpu: "50m"
        ports:
        - containerPort: 80
